<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SQL Database</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>SQL Database</h1>
  <table>
    <caption>Book Collection</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% if books|length == 0 %}
      <tr>
        <td colspan="5">No books to show</td>
      </tr>
      {% else %}
      {% for book in books %}
      <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.rating }}</td>
        <td>
          <a href="{{ url_for('edit', book_id=book.id) }}">Edit</a>
          |
          <a href="{{ url_for('delete', book_id=book.id) }}">Delete</a>
        </td>
      </tr>
      {% endfor %}
      {% endif %}
    </tbody>
  </table>
  <a href="{{ url_for('add') }}">Add New Book</a>
</body>

</html>
