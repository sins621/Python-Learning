<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Add Book</title>
</head>

<body>
    <form action="{{url_for('edit', book_id=book.id)}}" method="POST" book_id="{{book.id}}">
    <p>Book Name - {{book.title}}</p>
    <p>Current Rating - {{book.rating}}</p>
    <input name="rating" , type="text" placeholder="{{book.rating}}" />
    <button type="submit">Change Rating</button>
  </form>
</body>

</html>
